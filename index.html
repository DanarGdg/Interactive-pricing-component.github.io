<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Interactive pricing component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="wrap-head">
      <div class="gambar"></div>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30 days trial. No credit card required. </p>
    </div>

    <div class="container-pricing">

      <div class="pricing">
        <span id="pricevalue"> $16.00</span>
        <span id="choosePlan">/ month</span>
      </div>

      <p class="pageviews">
        <span id="pageviewsValue">100K </span>&nbsp P A G E V I E W S
      </p>

      <div>
        <input step="25" type="range" min="0" max="100" value="50" class="slider" id="range">
      </div>

      <div class="toggle">
        <span class="plan-toggle">Monthly Billing</span>
        <input type="checkbox" id="chk" class="checkbox">
        <label for="chk" class="label"><div class="bola"></div></label>
        <span class="plan-toggle">Yearly Billing</span>
        <span>25% discount</span>
      </div>

      <div class="bottom-card">
        <button id="button">Start my trial</button>
        <ul>
          <li> <img src="./images/icon-check.svg"> Unlimited Websites</li>
          <li> <img class="margin-img" src="./images/icon-check.svg"> 100% data ownership</li>
          <li> <img class="margin-img" src="./images/icon-check.svg"> Email reports</li>
        </ul>
      </div>

    </div>

    <script src="script.js"></script>

  </body>
</html>
